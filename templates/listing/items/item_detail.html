{% extends '../base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ listing.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ listing.item }}</h1>
                {% if item.auctioned %}
                    <h6><span class="lead"></span> SOLD</h6>
                {% else %}
                    <h6><span class="lead"></span> ONGOING</h6>
                {% endif %}
                <p>{{ listing.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Bids: {{bids}}</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">${{ listing.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                            {% if watchlist_item %}
                                <button type="button" id="rm_watch-button" value="{{listing.id}}" class="btn btn-secondary btn-sm">
                                    <a href="{% url 'my_bids:rm_watchlist' listing.slug %}" style="color:white;text-decoration:none;">Remove Item</a>
                                </button>
                            {% else %}
                                <button type="button" id="watch-button" value="{{listing.id}}" class="btn btn-secondary btn-sm">
                                    <a href="{% url 'my_bids:add_watchlist' listing.item%}" style="color:white;text-decoration:none;">Watch Item</a>
                                </button>
                            {% endif %}
                                    

                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="{{listing.id}}" class="btn btn-secondary btn-sm">
                                    <a href="{% url 'my_bids:bid_on_item' listing.slug %}" style="color:white;text-decoration:none;">Place a Bid</a>

                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</div>


{% endblock  %}
